<p>facture works!</p>
<div  class="container">
<table id="facture" width="100%" style="font-family: sans-serif;" cellpadding="10">
  <tr>
    <td width="100%" style="text-align: center; font-size: 20px; font-weight: bold; padding: 0px;">
      INVOICE
    </td>
  </tr>
  <tr>
    <td height="10" style="font-size: 0px; line-height: 10px; height: 10px; padding: 0px;">&nbsp;</td>
  </tr>
</table>
<table width="100%" style="font-family: sans-serif;" cellpadding="10">
  <tr>
    <td width="49%" style="border: 0.1mm solid #eee;">Name<br>Gestion de vente<br>Area<br>Area 2<br>Kent<br>0123 6NN</td>
    <td width="2%">&nbsp;</td>

  </tr>
</table>
<br>
<table width="100%" style="font-family: sans-serif; font-size: 14px;" >
  <tr>
    <td>
      <table width="60%" align="left" style="font-family: sans-serif; font-size: 14px;" >
        <tr>
          <td style="padding: 0px; line-height: 20px;">&nbsp;</td>
        </tr>
      </table>
      <table width="40%" align="right" style="font-family: sans-serif; font-size: 14px;" >
        <tr *ngFor="let vente of venteEnfantList">
          <td style="border: 1px #eee solid; padding: 0px 8px; line-height: 20px;"><strong>idproduit:{{vente.idProduit}}</strong></td>
          <td style="border: 1px #eee solid; padding: 0px 8px; line-height: 20px;">qte {{vente.quantite}}</td>
          <td style="border: 1px #eee solid; padding: 0px 8px; line-height: 20px;">pTTC{{vente.PrixTotal}}</td>
          <td style="border: 1px #eee solid; padding: 0px 8px; line-height: 20px;">idVente {{vente.idvente}}</td>
        </tr>
      </table>
    </td>
  </tr>
</table>
</div>
<button class="btn btn-danger" (click)="generatePDFFacture()">Download facture</button>
